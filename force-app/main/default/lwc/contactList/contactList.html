<!-- sldsValidatorIgnore -->
<template>
  <lightning-card>
    <template if:true={contacts}>
      <template if:true={contacts.data}>
        <lightning-datatable
          key-field="Id"
          data={contacts.data}
          columns={columns}
        >
        </lightning-datatable>
      </template>
    </template>
    <template if:true={errors}>
      <p>{errors}</p>
    </template>
  </lightning-card>
</template>
